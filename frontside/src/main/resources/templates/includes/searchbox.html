<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragment</title>
</head>
<body>

<div th:fragment="searchbox" id="searchbox" class="search-box-wrapper">
    <div class="search-box-inner">
        <div class="container">
            <div class="search-box map">
                <form role="form" id="form-map-sale" class="form-map form-search clearfix">
                    <div class="row">
                        <div class="col-md-2 col-sm-4">
                            <div class="form-group">
                                <select name="type">
                                    <option value="">Loại tin</option>
                                    <option value="1">Cho thuê</option>
                                    <option value="2">Bán</option>
                                </select>
                            </div><!-- /.form-group -->
                        </div>
                        <div class="col-md-2 col-sm-4">
                            <div class="form-group">
                                <select name="province" onchange="getDistrict(this.value);">
                                    <option value="">Tỉnh/Thành phố</option>
                                    <option th:each="province : ${provinces}" th:value="*{province.id}"
                                            th:utext="*{province.name}"/>
                                </select>
                            </div><!-- /.form-group -->
                        </div>
                        <div class="col-md-2 col-sm-4">
                            <div class="form-group" id="district-result">
                                <select name="district">
                                    <option value="">Quận/Huyện</option>
                                    <option th:each="district : ${districts}" th:value="*{district.id}"
                                            th:utext="*{district.name}"/>
                                </select>
                            </div><!-- /.form-group -->
                        </div>
                        <div class="col-md-2 col-sm-4">
                            <div class="form-group">
                                <select name="property-type">
                                    <option value="">Loại BĐS</option>
                                    <option value="1">Căn hộ</option>
                                    <option value="2">Chung cư</option>
                                    <option value="3">Đất</option>
                                    <option value="4">Biệt thự</option>
                                </select>
                            </div><!-- /.form-group -->
                        </div>
                        <div class="col-md-2 col-sm-4">
                            <div class="form-group">
                                <select name="form-sale-price">
                                    <option value="">Giá</option>
                                    <option value="1">500.000 VNĐ +</option>
                                    <option value="2">1.000.000 VNĐ +</option>
                                    <option value="3">10.000.000 VNĐ +</option>
                                    <option value="3">100.000.000 VNĐ +</option>
                                    <option value="4">500.000.000 VNĐ +</option>
                                    <option value="4">1.000.000.000 VNĐ +</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-4">
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Tìm kiếm</button>
                            </div><!-- /.form-group -->
                        </div>
                    </div>
                </form><!-- /#form-map -->
            </div><!-- /.search-box -->
        </div><!-- /.container -->
    </div><!-- /.search-box-inner -->
    <div class="background-image"><img class="opacity-20" src="/assets/img/searchbox-bg.jpg"></div>
</div>
</body>
</html>
