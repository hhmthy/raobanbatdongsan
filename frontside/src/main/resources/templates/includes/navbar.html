<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragment</title>
</head>
<body>

<div th:fragment="navbar" id="navbar" class="navigation">
    <div class="secondary-navigation">
        <div class="container">
            <div class="contact">
                <figure><strong>Điện thoại:</strong>+84 0292.385.963</figure>
                <figure><strong>Email:</strong>fastland@example.com</figure>
            </div>
            <div class="user-area">
                <div class="actions">
                    <a th:href="@{/logout}" th:if="${!session.isEmpty()}" class="promoted"><strong>Đăng
                        xuất</strong></a>
                    <a th:href="@{/signup}" th:if="${session.isEmpty()}" class="promoted"><strong>Đăng ký</strong></a>
                    <a th:href="@{/signin}" th:if="${session.isEmpty()}" class="promoted"><strong>Đăng nhập</strong></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <header class="navbar" id="top" role="banner">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse"
                        data-target=".bs-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand nav" id="brand">
                    <a th:href="@{/}"><img src="/assets/img/logo.jpg" alt="brand"></a>
                </div>
            </div>
            <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/}">Trang chủ</a>
                    </li>
                    <li><a th:href="@{/property-listing-line}">Tin BĐS</a></li>
                    <li><a th:href="@{/news}">Tin tức</a></li>
                    <li><a th:href="@{/contact}">Liên hệ</a></li>
                    <li><a th:href="@{/about}">Về chúng tôi</a></li>
                    <li class="has-child" th:if="${!session.isEmpty()}"><a href="#">Chào <b
                            th:text="${session.username}"></b></a>
                        <ul class="child-navigation">
                            <li><a th:href="@{/profile}">Thông tin cá nhân</a></li>
                            <li><a th:href="@{/my-property}">Tin đăng của tôi</a></li>
                            <li><a th:href="@{/bookmarked}">Tin yêu thích</a></li>
                            <li><a th:href="@{/manageMotel}">Quản lý khu trọ</a></li>
                            <li><a th:href="@{/submit-property}">Đăng tin</a></li>
                        </ul>
                    </li>
                </ul>
            </nav><!-- /.navbar collapse-->
            <th:block th:if="${!session.isEmpty()}">
                <div class="add-your-property">
                    <a th:href="@{/submit-property}" class="btn btn-default"><i class="fa fa-plus"></i><span
                            class="text">Đăng tin BĐS</span></a>
                </div>
            </th:block>
        </header><!-- /.navbar -->
    </div><!-- /.container -->
</div><!-- /.navigation -->

</body>
</html>
