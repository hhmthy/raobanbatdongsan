<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{includes/main-layout}">
<head>
    <title>Đăng nhập</title>
</head>
<body class="page-sub-page page-sign-in page-account" id="page-top">

<div layout:fragment="page-content">
    <!-- Page Content -->
    <div id="page-content">
        <!-- Breadcrumb -->
        <div class="container">
            <ol class="breadcrumb">
                <li><a th:href="@{/}">Trang chủ</a></li>
                <li class="active">Đăng nhập</li>
            </ol>
        </div>
        <!-- end Breadcrumb -->

        <div class="container">
            <header><h1>Đăng nhập</h1></header>
            <div class="row">
                <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                    <form role="form" id="form-create-account" th:object="${signinForm}"
                          method="post" th:action="@{/signin}">
                        <div class="form-group">
                            <label for="username">Tên tài khoản:</label>
                            <input type="text" class="form-control" id="username" required
                                   oninvalid="this.setCustomValidity('Nhập vào tên tài khoản')"
                                   oninput="this.setCustomValidity('')" th:field="*{username}">
                            <span class="text-danger" th:if="${#fields.hasErrors('username')}"
                                  th:errors="*{username}"></span>
                        </div><!-- /.form-group -->
                        <div class="form-group">
                            <label for="password">Mật khẩu:</label>
                            <input type="password" class="form-control" id="password" required
                                   oninvalid="this.setCustomValidity('Nhập vào mật khẩu')"
                                   oninput="this.setCustomValidity('')" th:field="*{password}">
                            <span class="text-danger" th:if="${#fields.hasErrors('password')}"
                                  th:errors="*{password}"></span>
                        </div><!-- /.form-group -->
                        <div class="form-group clearfix">
                            <div th:if="${errorMessage}" th:utext="${errorMessage}" class="text-danger"></div>
                        </div>
                        <div class="form-group clearfix">
                            <button type="submit" class="btn pull-right btn-default" id="account-submit">Đăng nhập
                            </button>
                        </div><!-- /.form-group -->
                    </form>
                    <hr>
                    <div class="center"><a th:href="@{/forgetPassword}">Quên mật khẩu?</a></div>
                </div>
            </div><!-- /.row -->
        </div><!-- /.container -->
    </div>
    <!-- end Page Content -->
</div>

</body>
</html>
