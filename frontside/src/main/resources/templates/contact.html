<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{includes/main-layout}">
<head>
    <meta charset="UTF-8">
    <title>Liên hệ</title>
</head>
<body class="page-sub-page page-submission-success" id="page-top">
<div layout:fragment="page-content">
    <!-- Page Content -->
    <div id="page-content">

        <!-- Breadcrumb -->
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="#">Trang chủ</a></li>
                <li class="active">Liên hệ</li>
            </ol>
        </div>
        <!-- end Breadcrumb -->
        <div class="container">
            <div class="row">
                <!-- Contact -->
                <div class="col-md-9 col-sm-9">
                    <section id="agent-detail">
                        <header><h1>Liên Hệ</h1></header>
                        <section id="contact-information">
                            <div class="row">
                                <div class="col-md-4 col-sm-5">
                                    <section id="address">
                                        <header><h3>Địa chỉ</h3></header>
                                        <address>
                                            <strong>Trường Đại học Cần Thơ</strong><br>
                                            Đường 3/2, Quận Ninh Kiều
                                            <br>
                                            TP.Cần Thơ.
                                        </address>
                                        SĐT: 0292 345689<br>
                                        Email: <a href="#">thy@gmail.com</a><br>
                                    </section><!-- /#address -->
                                    <br/>
                                    <section id="social">
                                        <div class="agent-social">
                                            <a href="#" class="fa fa-twitter btn btn-grey-dark"></a>
                                            <a href="#" class="fa fa-facebook btn btn-grey-dark"></a>
                                            <a href="#" class="fa fa-linkedin btn btn-grey-dark"></a>
                                        </div>
                                    </section><!-- /#social -->
                                </div><!-- /.col-md-4 -->
                                <div class="col-md-8 col-sm-7">
                                    <header><h3>Vị trí địa lý:</h3></header>
                                    <div id="contact-map">
                                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31430.6322133304!2d105.75139446976917!3d10.030963641107954!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31a0883d0dac6b15%3A0xf6ae5b1bd18625!2zQ-G6p24gVGjGoSBVbml2ZXJzaXR5!5e0!3m2!1sen!2s!4v1572763850624!5m2!1sen!2s"
                                                width="550" height="300" frameborder="0" style="border:0;"
                                                allowfullscreen=""></iframe>
                                    </div>
                                </div><!-- /.col-md-8 -->
                            </div><!-- /.row -->
                        </section><!-- /#agent-info -->
                        <hr class="thick">
                        <section id="form">
                            <header><h3>Gửi tin nhắn cho chúng tôi</h3></header>
                            <form role="form" id="form-contact" method="post" class="clearfix">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form-contact-name">Tên của bạn<em>*</em></label>
                                            <input type="text" class="form-control" id="form-contact-name"
                                                   name="form-contact-name" required>
                                        </div><!-- /.form-group -->
                                    </div><!-- /.col-md-6 -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form-contact-email">Địa chỉ email<em>*</em></label>
                                            <input type="email" class="form-control" id="form-contact-email"
                                                   name="form-contact-email" required>
                                        </div><!-- /.form-group -->
                                    </div><!-- /.col-md-6 -->
                                </div><!-- /.row -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form-contact-message">Tin nhắn<em>*</em></label>
                                            <textarea class="form-control" id="form-contact-message" rows="8"
                                                      name="form-contact-message" required></textarea>
                                        </div><!-- /.form-group -->
                                    </div><!-- /.col-md-12 -->
                                </div><!-- /.row -->
                                <div class="form-group clearfix">
                                    <button type="submit" class="btn pull-right btn-default" id="form-contact-submit">
                                        Gửi tin nhắn
                                    </button>
                                </div><!-- /.form-group -->
                                <div id="form-status"></div>
                            </form><!-- /#form-contact -->
                        </section>
                    </section><!-- /#agent-detail -->
                </div><!-- /.col-md-9 -->
                <!-- end Contact -->

                <!-- sidebar -->
                <div class="col-md-3 col-sm-3">
                    <section id="sidebar">

                        <div th:replace="/includes/feature-property :: feature-property"></div>

                    </section><!-- /#sidebar -->
                </div><!-- /.col-md-3 -->
                <!-- end Sidebar -->
            </div><!-- /.row -->
        </div><!-- /.container -->

    </div>
    <!-- end Page Content -->
</div>
</body>
</html>
